<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valentine Success</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/story-common.css" />
		<link rel="stylesheet" href="../styles/story-page-success.css" />
	</head>
	<body>
		<img class="corner-logo" src="../images/ValentineLogo.png" alt="Valentine logo" />
		<div class="bgm-control">
			<div class="bgm-row">
				<span class="bgm-label">BGM</span>
				<input
					id="bgm-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="배경음악 볼륨"
				/>
			</div>
			<div class="bgm-row">
				<span class="bgm-label">SE</span>
				<input
					id="se-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="효과음 볼륨"
				/>
			</div>
		</div>
		<div class="pulse-bg" id="pulse-bg"></div>
		<div class="heart-overlay" id="heart-overlay" aria-hidden="true"></div>
		<main class="stage">
			<img
				class="story-image"
				src="../images/ValentineSuccess.png"
				alt="Valentine success"
			/>
			<div id="stage" aria-live="polite"></div>
			<p class="footer-note">
				[ 사랑을 쟁취한 당신! 이 화면을 캡쳐해서 부관리자 옥에게 전달해주세요!
				소정의 상품을 드립니다! ]
			</p>
		</main>
		<script src="../scripts/story-common.js"></script>
		<script>
			const lines = [
				"오빠.! 전부터 좋아했어요..!",
				"",
				"여기까지 온거면 오빠도 같은 마음인거죠?"
			];
			const voiceClips = [
				"../music/SE/Girl_Dialogue/Girl_ending_01.m4a",
				"../music/SE/Girl_Dialogue/Girl_ending_02.m4a"
			];

			const stage = document.getElementById("stage");
			const { hintDelayMs } = window.StoryPage.renderLines(stage, {
				lines,
				voiceClips
			});
			const heartOverlay = document.getElementById("heart-overlay");
			const pulseBg = document.getElementById("pulse-bg");

			const spawnHearts = () => {
				const heartCount = 16;
				const hearts = Array.from({ length: heartCount }, () => {
					const heart = document.createElement("span");
					heart.className = "heart";
					heart.textContent = "❤";
					heart.style.left = `${Math.random() * 100}%`;
					heart.style.animationDelay = `${Math.random() * 4}s`;
					heart.style.setProperty(
						"--float-duration",
						`${6 + Math.random() * 4}s`
					);
					return heart;
				});
				hearts.forEach((heart) => heartOverlay.appendChild(heart));
			};

			const effectDelay = window.StoryPage.prefersReducedMotion.matches ? 0 : hintDelayMs;
			window.setTimeout(() => {
				pulseBg.classList.add("active");
				heartOverlay.classList.add("active");
				spawnHearts();
			}, effectDelay);
		</script>
		<script src="../scripts/bgm.js" data-bgm-src="../music/BGM/BackgroundMusic.mp3"></script>
	</body>
</html>
