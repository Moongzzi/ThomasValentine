
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valentine Story 1</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/story-common.css" />
		<link rel="stylesheet" href="../styles/story-page1.css" />
	</head>
	<body>
		<img class="corner-logo" src="../images/ValentineLogo.png" alt="Valentine logo" />
		<div class="bgm-control">
			<div class="bgm-row">
				<span class="bgm-label">BGM</span>
				<input
					id="bgm-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="배경음악 볼륨"
				/>
			</div>
			<div class="bgm-row">
				<span class="bgm-label">SE</span>
				<input
					id="se-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="효과음 볼륨"
				/>
			</div>
		</div>
		<div class="page-number" aria-label="페이지 1/9">1 / 9</div>
		<main class="stage" id="stage" aria-live="polite"></main>
		<script src="../scripts/story-common.js"></script>
		<script>
			const lines = [
				"오늘은 두근 두근 발렌타인 데이!",
				"",
				"등굣길부터 풍기는 커플들의 애정 표현들과 달달한 초콜릿 향기..",
				"",
				"올해도 나는 초콜릿 하나 못 받겠지 ㅠㅠ",
				"",
				"__gap_large__",
				"그렇게 생각했었는데...."
			];
			const voiceClips = [
				"../music/SE/Boy_Dialogue/Boy_1-1.m4a",
				"../music/SE/Boy_Dialogue/Boy_1-2.m4a",
				"../music/SE/Boy_Dialogue/Boy_1-3.m4a",
				"../music/SE/Boy_Dialogue/Boy_1-4.m4a"
			];

			const stage = document.getElementById("stage");
			const { hintDelayMs, readyPromise } = window.StoryPage.renderLines(stage, {
				lines,
				voiceClips,
				accentLines: ["그렇게 생각했었는데...."],
				largeGapToken: "__gap_large__"
			});

			window.StoryPage.addHint(stage, { hintDelayMs, waitForPromise: readyPromise });
			window.StoryPage.setupClickNavigation({
				nextUrl: "StoryPage2.html",
				hintDelayMs,
				lockUntilPromise: readyPromise
			});
		</script>
		<script src="../scripts/bgm.js" data-bgm-src="../music/BGM/BackgroundMusic.mp3"></script>
	</body>
</html>
