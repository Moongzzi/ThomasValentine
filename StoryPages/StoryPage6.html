<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valentine Story 6</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/story-common.css" />
		<link rel="stylesheet" href="../styles/story-page6.css" />
	</head>
	<body>
		<img class="corner-logo" src="../images/ValentineLogo.png" alt="Valentine logo" />
		<div class="bgm-control">
			<div class="bgm-row">
				<span class="bgm-label">BGM</span>
				<input
					id="bgm-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="배경음악 볼륨"
				/>
			</div>
			<div class="bgm-row">
				<span class="bgm-label">SE</span>
				<input
					id="se-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="효과음 볼륨"
				/>
			</div>
		</div>
		<div class="page-number" aria-label="페이지 6/9">6 / 9</div>
		<main class="stage" id="stage" aria-live="polite"></main>
		<script src="../scripts/story-common.js"></script>
		<script>
			const lines = [
				"문제가 적혀 있는데? ..내가 누군지 궁금하냐고?",
				"쪽지에 같이 적힌 이 문제를 풀면 누군지 알 수 있다는건가?",
				"좋아. 누가 나한테 초콜릿을 준 건지 내가 찾아야겠어!"
			];
			const voiceClips = [
				"../music/SE/Boy_Dialogue/Boy_6-1.m4a",
				"../music/SE/Boy_Dialogue/Boy_6-2.m4a",
				"../music/SE/Boy_Dialogue/Boy_6-3.m4a"
			];

			const stage = document.getElementById("stage");
			const { hintDelayMs, readyPromise } = window.StoryPage.renderLines(stage, {
				lines,
				voiceClips
			});
			window.StoryPage.setupActionButton(stage, {
				label: "쪽지 확인하기",
				targetUrl: "../QuizPages/QuizPage1.html",
				showDelayMs: hintDelayMs,
				showAfterPromise: readyPromise
			});
		</script>
		<script src="../scripts/bgm.js" data-bgm-src="../music/BGM/BackgroundMusic.mp3"></script>
	</body>
</html>
