
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valentine Story 2</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/story-common.css" />
		<link rel="stylesheet" href="../styles/story-page2.css" />
	</head>
	<body>
		<img class="corner-logo" src="../images/ValentineLogo.png" alt="Valentine logo" />
		<div class="bgm-control">
			<div class="bgm-row">
				<span class="bgm-label">BGM</span>
				<input
					id="bgm-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="배경음악 볼륨"
				/>
			</div>
			<div class="bgm-row">
				<span class="bgm-label">SE</span>
				<input
					id="se-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="효과음 볼륨"
				/>
			</div>
		</div>
		<div class="page-number" aria-label="페이지 2/9">2 / 9</div>
		<main class="stage">
			<img
				class="story-image"
				src="../images/ValentineImage1.png"
				alt="Valentine chocolate"
			/>
			<div id="stage" aria-live="polite"></div>
		</main>
		<script src="../scripts/story-common.js"></script>
		<script>
			const lines = [
				"아.. 아니 이게 뭐야?! 초콜렛이잖아!?",
				"",
				"(내 책상 위에는 누가 준 지 알 수 없는 하트 모양 수제 초콜릿들과 의문의 쪽지 하나가 놓여 있었다.)",
				"",
				"아니.. 대체 누가 나한테 이런걸..? 심지어 하트 모양 초콜릿이잖아?"
			];
			const voiceClips = [
				"../music/SE/Boy_Dialogue/Boy_2-1.m4a",
				"../music/SE/Boy_Dialogue/Boy_2-2.m4a",
				"../music/SE/Boy_Dialogue/Boy_2-3.m4a"
			];

			const stage = document.getElementById("stage");
			const { hintDelayMs, readyPromise } = window.StoryPage.renderLines(stage, {
				lines,
				voiceClips
			});
			window.StoryPage.addHint(stage, { hintDelayMs, waitForPromise: readyPromise });
			window.StoryPage.setupClickNavigation({
				nextUrl: "StoryPage3.html",
				hintDelayMs,
				lockUntilPromise: readyPromise
			});
		</script>
		<script src="../scripts/bgm.js" data-bgm-src="../music/BGM/BackgroundMusic.mp3"></script>
	</body>
</html>
