
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valentine Story 3</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/story-common.css" />
		<link rel="stylesheet" href="../styles/story-page3.css" />
	</head>
	<body>
		<img class="corner-logo" src="../images/ValentineLogo.png" alt="Valentine logo" />
		<div class="bgm-control">
			<div class="bgm-row">
				<span class="bgm-label">BGM</span>
				<input
					id="bgm-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="배경음악 볼륨"
				/>
			</div>
			<div class="bgm-row">
				<span class="bgm-label">SE</span>
				<input
					id="se-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="효과음 볼륨"
				/>
			</div>
		</div>
		<div class="page-number" aria-label="페이지 3/9">3 / 9</div>
		<main class="stage" id="stage" aria-live="polite"></main>
		<script src="../scripts/story-common.js"></script>
		<script>
			const lines = [
				"잠깐 진정하고.. 자,, 생각 좀 해보자..",
				"나한테 초콜릿을 줄만한 여자는..",
				"",
				"아무리봐도 3명밖에 없어!"
			];
			const voiceClips = [
				"../music/SE/Boy_Dialogue/Boy_3-1.m4a",
				"../music/SE/Boy_Dialogue/Boy_3-2.m4a",
				"../music/SE/Boy_Dialogue/Boy_3-3.m4a"
			];

			const stage = document.getElementById("stage");
			const { hintDelayMs, readyPromise } = window.StoryPage.renderLines(stage, {
				lines,
				voiceClips,
				accentWordsMap: {
					"아무리봐도 3명밖에 없어!": ["3명"]
				}
			});

			window.StoryPage.addHint(stage, { hintDelayMs, waitForPromise: readyPromise });
			window.StoryPage.setupClickNavigation({
				nextUrl: "StoryPage4.html",
				hintDelayMs,
				lockUntilPromise: readyPromise
			});
		</script>
		<script src="../scripts/bgm.js" data-bgm-src="../music/BGM/BackgroundMusic.mp3"></script>
	</body>
</html>
