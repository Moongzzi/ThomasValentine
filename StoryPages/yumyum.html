<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valentine Fail</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/story-common.css" />
		<link rel="stylesheet" href="../styles/story-page-fail.css" />
	</head>
	<body>
		<img class="corner-logo" src="../images/ValentineLogo.png" alt="Valentine logo" />
		<div class="bgm-control">
			<div class="bgm-row">
				<span class="bgm-label">BGM</span>
				<input
					id="bgm-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="배경음악 볼륨"
				/>
			</div>
			<div class="bgm-row">
				<span class="bgm-label">SE</span>
				<input
					id="se-volume"
					type="range"
					min="0"
					max="1"
					step="0.01"
					aria-label="효과음 볼륨"
				/>
			</div>
		</div>
		<main class="stage">
			<img
				class="story-image"
				src="../images/ValentineFail.png"
				alt="Valentine fail"
			/>
			<div id="stage" aria-live="polite"></div>
		</main>
		<script src="../scripts/story-common.js"></script>
		<script>
			const lines = ["1시간을 기다렸지만,, 결국 아무도 나타나지 않았습니다."];

			const stage = document.getElementById("stage");
			window.StoryPage.renderLines(stage, { lines });
		</script>
		<script src="../scripts/bgm.js" data-bgm-src="../music/BGM/BackgroundMusic.mp3"></script>
	</body>
</html>
